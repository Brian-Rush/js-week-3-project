<div *ngFor="let player of players | async">
  <div>
    <ul>
      <li (click)="goToDetailPage(player)">
        <!-- <img src="{{player.image}}" alt="profile picture of {{player.firstName}} {{player.lastName}}" /> -->
        <hr>
        {{player.firstName}} {{player.lastName}}
      </li>
    </ul>
  </div>
  <div *ngIf="currentRoute === '/admin'">
    {{player.notes}}
    <app-edit-player [selectedPlayer]="player"></app-edit-player>
  </div>
</div>
